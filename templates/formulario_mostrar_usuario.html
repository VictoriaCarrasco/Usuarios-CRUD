<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles2.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>User</title>
    </head>
    <body>
    <div class="container">
        <a href="/users" class="home"> Home </a> 
        <ul class="list-group">
        <li class="list-group-item active" aria-current="true">User {{usuario.id}}</li>
        <li class="list-group-item">Name {{usuario.nombre}}</li>
        <li class="list-group-item">Email: {{usuario.correo_electronico}}</li>
        <li class="list-group-item">Created ON: {{usuario.fecha_creacion.strftime("%b %d %Y")}}</li>
        <li class="list-group-item">Last Updated: {{  usuario.fecha_actualizacion.strftime("%b %d %Y")}}</li>
        <div> 
            <a href="/user/edit/{{ usuario.id }}" class="btn btn-warning">Edit</a> 
            <a href="/user/destroy/{{ usuario.id }}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    </body>
</html>
