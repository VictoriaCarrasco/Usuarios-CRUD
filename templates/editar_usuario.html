<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles2.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Edit User</title>
    </head>
    <body>
        <div class="container">
            <a href="/users" class="home"> Home </a> 
            <form action="/user/update" method="POST" class="col-6 mx-auto">
                <h2 class="text-center">Edit: {{usuario.nombre}}</h2> 
                <input type="hidden" name="id" value={{usuario.id}}>
                <div class="form-group">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="nombre"  class="form-control" value="{{usuario.nombre}}">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="apellido"  class="form-control" value="{{usuario.apellido}}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="correo_electronico"  class="form-control" value="{{usuario.correo_electronico}}">
                </div>
                <input type="submit" value="Update Usuario" class="btn btn-success">
                <a href="/user/show/{{ usuario.id }}" class="btn btn-light">Show</a> 
            </form>
        </div>
    </body>
</html>
